apiVersion: apps/v1
kind: Deployment
metadata:
  name: badger-price-bot
  labels:
    app: badger-price-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: badger-price-bot
  template:
    metadata:
      labels:
        app: badger-price-bot
    spec:
      containers:
        - name: badger-price-bot
          env:
            - name: LOG_LEVEL
              value: 'info'
            - name: KEYCLOAK_CLIENT_ID
              value:
              valueFrom:
                secretKeyRef:
                  key: keycloak_client_id
                  name: badger-price-bot-keycloak
