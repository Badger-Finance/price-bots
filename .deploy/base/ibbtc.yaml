apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibbtc-price-bot
  labels:
    app: ibbtc-price-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibbtc-price-bot
  template:
    metadata:
      labels:
        app: ibbtc-price-bot
    spec:
      containers:
        - name: ibbtc-price-bot
          image: ecr.io/badger/price-bots:COMMIT_SHA
          imagePullPolicy: IfNotPresent
          command: ["python scripts/run_ibbtc_bot.py"]
          env:
            - name: LOG_LEVEL
              value: 'info'
