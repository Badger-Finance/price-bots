apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbadger-price-bot
  labels:
    app: bbadger-price-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbadger-price-bot
  template:
    metadata:
      labels:
        app: bbadger-price-bot
    spec:
      containers:
        - name: bbadger-price-bot
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          command: ["python scripts/run_bbadger_bot.py"]
          env:
            - name: LOG_LEVEL
              value: 'info'
